<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Nested table</title>
	</head>

	<body>
		<table width="600" height="800" bgcolor="#E71317" border="0" cellpadding="0" cellspacing="0" align="center">
			<tr>
				<td width="600" height="140" bgcolor="#100EEC" valign="top">
					<table width="100%" border="0" cellpadding="0" cellspacing="0">
						<tr>
							<td width="150" height="140" bgcolor="#E70DD8" valign="top"></td>
							<td width="300" height="140" bgcolor="#595959" valign="top">
								<table width="100%" border="0" cellpadding="0" cellspacing="o">
									<tr>
										<td width="300" height="70" bgcolor="#F5650F" valign="top"></td>
									</tr>
									<tr>
										<td width="300" height="70" bgcolor="#9E0530" valign="top">
											<table width="100%" border="0" cellpadding="0" cellspacing="0">

													<td width="140" height="70" bgcolor="#111CE8" valign="top"></td>

												</tr>
											</table>
										</td>
									</tr>
									
								</table>
							</td>
							<td width="150" height="140" bgcolor="#E70DD8" valign="top"></td>
						</tr>
					</table>
				</td>
			</tr><!--1st row end-->
			<tr>

							<td width="120" height="80" bgcolor="#BC0A63" valign="top"></td>
							<td width="120" height="80" bgcolor="#22F10A" valign="top"></td>
							<td width="120" height="80" bgcolor="#BC0A63" valign="top"></td>
							<td width="120" height="80" bgcolor="#FDA108" valign="top"></td>
						</tr>
					</table>
				</td>
			</tr><!--2nd row end-->
			<tr>
				<td width="600" height="250" bgcolor="#0D6712" valign="top"></td>
			</tr><!--3rd row end-->
			<tr>
				<td width="600" height="330" bgcolor="#DFCC1E" valign="top">

							<td width="300" height="330" bgcolor="#60C40F" valign="top">

									</tr>
									<tr>
										<td width="300" height="165" bgcolor="#083D46" valign="top">

															<tr>
																<td width="150" height="82.5" bgcolor="#09F007" valign="top"></td>

												</tr>

							</td>

				</td>
			</tr><!--4th row end-->
			<tr>
				<td width="600" height="100" bgcolor="#934A0A" valign="top">

						<tr>
							<td width="150" height="100" bgcolor="#5F059B" valign="top"></td>
							<td width="150" height="100" bgcolor="#F48202" valign="top"></td>
							<td width="150" height="100" bgcolor="#E81418" valign="top"></td>
							<td width="150" height="100" bgcolor="#5F059B" valign="top"></td>
						</tr>
					</table>
				</td>
			</tr><!--5th row end-->
			
		</table><!--first table end-->
	</body>
</html>
